    <script>
        const vedios = document.querySelectorAll('video');
        for(const viedo of vedios){
            viedo.addEventListener('click',function(){
                if (viedo.paused) {
                    viedo.play();  
                }
                else{
                    viedo.pause();
                }
            })
        }
    </script>
